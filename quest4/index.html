<body>
    <script>
        var num = Number(prompt('digite um numero'))
        for(let i = 0;i<=num;i++){
            if(i%2 == 0){
                alert(i+' ')    
            }
        }
        for(let i = 0;i<=num;i++){
            if(i%2 == 1){
                alert(i+' ')    
            }
        }
    </script>
</body>
