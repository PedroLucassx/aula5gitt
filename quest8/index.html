<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var produtoImpar = 1
        var somaPar = 0
        while(true){
            var num = Number(prompt('Digite um numero'))
            if(num%2 == 1){
            produtoImpar *= num
            }
            else{
            somaPar += num
            }
            alert('O produto dos impares é: '+produtoImpar+'\nA soma dos pares é: '+somaPar)
        }
        </script>
</body>
</html>
